<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="./frontend/styles.css">
    <title>Turron JS</title>
  </head>
  <body>
    <!-- 
    We are using Node.js <span id="node-version"></span>,
    Chromium <span id="chrome-version"></span>,
    and Electron <span id="electron-version"></span>. -->

    <div class="bg"></div>


    <div class="main">

        <h1 class="title">Turron JS</h1>

        <div class="add">
          <label for="addInput" class="add__title">Añadir:</label>
          <div>
            <input placeholder="Url del recurso" type="text" id="addInput" class="add__input">
            <button id="addButton" class="add__button"></button>
          </div>
        </div>

        <div class="added">
          <h2 class="subtitle">Recursos a procesar:</h2>
          <ul class="added__list"></ul>
        </div>


        <div class="do">
          <button title="Procesar recursos" type="button" class="do__button do__button--general" id="downloadButton" disabled>
            <div class="badge badge--empty"></div>
            <div class="download__icon"></div>
          </button>

          <button title="Procesar recursos (Solo audio)" type="button" class="do__button do__button--audio" id="downloadAudioButton" disabled>
            <div class="badge badge--empty"></div>
            <div class="download__icon"></div>
          </button>

          <button title="Descargas" type="button" class="view__button" id="viewButton"></button>
        </div>

    </div>


    <div class="floater">
    <pre class="console">
    🐕 Woof Woof -> Bienvenido a <b>TurronJS</b>
    <br>
    <span class="code">Añade recursos y haz click en descargar para iniciar el proceso...</span>
    </pre>
    </div>

    <div class="version">V 0.1-alpha</div>



    <script type="module" src="./frontend/app.js"></script>
  </body>
</html>
